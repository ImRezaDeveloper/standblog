{% extends 'base.html' %}

{% block title %}
  ContactUs
{% endblock %}

{% block content %}
  <section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Edit Info</h2>
                  </div>
                  <div class="content">
                    <form id="contact" action="" method="post">
                      {% csrf_token %}
                      <div class="row">
                        <div class="col-lg-12">
                            {{form}}
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Send</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
